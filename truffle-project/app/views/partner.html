<body>
    <h3>Consortium Partner {{partnerId}}</h3>
    <h4>Create Proxy Contract for User</h4>
    <form class="form-horizontal" ng-submit="buildProxy()">
        <div class="form-group">
            <label for="userAccount" class="col-sm-2 control-label">UserAccount</label>
            <div class="col-sm-10">
                <input type="text" class="form-control" id="userAccount" ng-model="userAccount"
                       placeholder="e.g., 0x93e66d9baea28c17d9fc393b53e3fbdd76899dae">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default" ng-disabled="! userAccount">Build Proxy</button>
            </div>
        </div>
    </form>
</body>
